 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingCart</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>Ewa</span>Shop</a>

            <i class="bx bx-shopping-bag" id="cart-icon"><span id="cart-count">0</span></i>
            
            <div id="paymentForm" class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">#0</div>
                </div>                
                <button type="submit" class="btn-buy" onclick="payWithPaystack()">Buy Now</button>
                <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/product1.jpg" alt=""  class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">#75,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./img/product2.jpg" alt=""  class="product-img">
                <h2 class="product-title">BACPACK</h2>
                <span class="product-price">#50,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" alt=""  class="product-img">
                <h2 class="product-title">Metal Bottle</h2>
                <span class="product-price">#30,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="./img/product4.jpg" alt=""  class="product-img">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">#90,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" alt=""  class="product-img">
                <h2 class="product-title">Ps5 Controller</h2>
                <span class="product-price">#150,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="./img/product7.jpg" alt=""  class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">#1,700,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="./img/product6.jpg" alt=""  class="product-img">
                <h2 class="product-title">Galaxy z Fold</h2>
                <span class="product-price">#65,000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
                <!-- Box 8 -->
                <div class="product-box">
                    <img src="./img/product8.jpg" alt=""  class="product-img">
                    <h2 class="product-title">Apple Watch</h2>
                    <span class="product-price">#375,000</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </div>
        </div>


    </section>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="./app.js"></script>
</body>

</html>
